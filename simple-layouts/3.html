<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="3.css">
    <title>Simple Layout | Responsive menu w/Toggle</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="menu">
        <label for="menu" class="menuToggle">
            <img src="3/toggle.svg" alt="Menu navigation toggle">
        </label>
        <ul class="navMain">
            <li><a href="">Our Story</a></li>
            <li><a id="active" href="">Recipes</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Blog</a></li>
        </ul>
    </nav>
    <main>
        <img src="3/logo.svg" class="logo" alt="JavaTime logo. Coffee shop with co-working spaces">
    </main>
    <section class="credits">
        <div>Icons made by <a href="https://www.flaticon.com/authors/payungkead" title="Payungkead">Payungkead</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Image by <a
                href="https://pixabay.com/users/StockSnap-894430/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2592338">StockSnap</a>
            from <a
                href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2592338">Pixabay</a>
        </div>
    </section>
</body>

</html>
